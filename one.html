<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Owl Carousel - One slide</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="jQuery Responsive Carousel - Owl Carusel">
  <meta name="author" content="Bartosz Wojciechowski">
  <!-- Owl Carousel Assets -->
  <!-- Le fav and touch icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../assets/ico/apple-touch-icon-144-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/ico/apple-touch-icon-114-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../assets/ico/apple-touch-icon-72-precomposed.png">
  <link rel="apple-touch-icon-precomposed" href="../assets/ico/apple-touch-icon-57-precomposed.png">

  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" />
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
  <link href="components/owl-carousel/owl.carousel.css" rel="stylesheet" />
  <link href="components/owl-carousel/owl.theme.css" rel="stylesheet" />
  <link href="components/owl-carousel/owl.transitions.css" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div id="owl-demo" class="owl-carousel">
          <div class="item">
            
          </div>
          <div class="item">

          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="components/jquery/dist/jquery.js"></script>
  <script src="components/owl-carousel/owl.carousel.js"></script>
  <!-- Demo -->
  <style>
    
  </style>

  <script>
    $(document).ready(function () {
      $("#owl-demo").owlCarousel({

        navigation: true,
        slideSpeed: 300,
        paginationSpeed: 400,
        singleItem: true,
        transitionStyle: 'backSlide'

        // "singleItem:true" is a shortcut for:
        // items : 1,
        // itemsDesktop : false,
        // itemsDesktopSmall : false,
        // itemsTablet: false,
        // itemsMobile : false

      });
    });
  </script>
</body>
</html>
